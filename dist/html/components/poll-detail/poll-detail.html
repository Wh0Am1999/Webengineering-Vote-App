<section class="poll-detail">
  <h2 class="poll-title"></h2>
  <div class="poll-meta">
    <span class="poll-creator"></span>
    <span class="poll-date"></span>
  </div>
  <form id="vote-form">
    <fieldset id="poll-options">
      <!-- Optionen werden per JS eingefÃ¼gt -->
    </fieldset>
  </form>
  <div class="poll-detail-btn-row">
    <button type="submit" class="btn btn-primary vote-btn" form="vote-form">
      <span class="btn-text">Abstimmen</span>
    </button>
    <button class="btn btn-primary view-result-btn">
      <span class="btn-text">Resultat anzeigen</span>
    </button>
    <!-- Delete-Button per JS hierhin -->
  </div>
</section>
